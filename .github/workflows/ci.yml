name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  RAKU_VERSION: 'latest'
  JUST_VERSION: '1.46.0'

jobs:
  ci:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ env.RAKU_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.raku
            ~/.zef
          key: raku-${{ runner.os }}-${{ env.RAKU_VERSION }}-${{ hashFiles('META6.json') }}
          restore-keys: |
            raku-${{ runner.os }}-${{ env.RAKU_VERSION }}-
            raku-${{ runner.os }}-

      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          just-version: ${{ env.JUST_VERSION }}

      - name: Install dependencies
        run: zef install --deps-only . --/test || zef install --deps-only . --/test

      - name: Install prove6 (Unix)
        if: runner.os != 'Windows'
        run: zef install App::Prove6 --/test

      - name: Lint
        run: just lint

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: just test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: zef test .
