name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: 'latest'

      - name: Install dependencies
        run: zef install --deps-only . --/test

      - name: Install prove6
        run: zef install App::Prove6 --/test

      - name: Run tests
        run: prove6 -Ilib -l t/

  bundle:
    needs: test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux-x86_64
          - runner: macos-latest
            platform: macos-arm64
          - runner: macos-13
            platform: macos-x86_64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build bundle
        run: bash bundle.sh ${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: dist/*.tar.gz

  release:
    needs: bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bundle-*
          merge-multiple: true

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## $VERSION/{flag=1; next} /^## /{flag=0} flag" CHANGES.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "::error::No changelog entry found for version $VERSION in CHANGES.md"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: false
          files: |
            artifacts/*.tar.gz
            install.sh
